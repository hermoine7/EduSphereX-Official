              <span class="close">&times;</span>

                    <br>
                    <br>

                <center>
                    <button class="but2" id="myButton" style="color: white; background-color: #311533;">Post</button>
                </center>

        <script>
            var click = 0
            var l = document.getElementById("like");

            var a = document.getElementById("addpostt");
            var m = document.getElementById("myModal")
            var close = document.getElementsByClassName("close")[0];
            var b = document.getElementById("myButton")

            b.addEventListener("click", function(){
                m.style.display = "none";
                alert("Posted!!")
            })

            close.onclick = function() {
            m.style.display = "none";
            };

            window.onclick = function(event) {
            if (event.target == m) {
                m.style.display = "none";
            }
            };

            a.addEventListener("click", function(){
                m.style.display = "block";
            })

            l.addEventListener("click", function(){
                click++;
                if(click%2 == 1){
                    l.src = "../assets/like copy.png"
                }
                else{
                    l.src = "../assets/like.png"
                }
            })

            var click2 = 0
            var l2 = document.getElementById("like2");
            l2.addEventListener("click", function(){
                click2++;
                if(click2%2 == 1){
                    l2.src = "../assets/like copy.png"
                }
                else{
                    l2.src = "../assets/like.png"
                }
            })
