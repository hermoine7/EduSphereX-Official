    <script>
        var notes = document.getElementById("notespick")
        var t1 = document.getElementById("title1")
        var t2 = document.getElementById("title2")
        var s2 = document.getElementById("subtitle2")
        var i1 = document.getElementById("pic1")
        var i2 = document.getElementById("pic2")

        var lec = document.getElementById("lec")
        var t3 = document.getElementById("title3")
        var t4 = document.getElementById("title4")
        var s4 = document.getElementById("subtitle4")
        var i3 = document.getElementById("pic3")
        var i4 = document.getElementById("pic4")

        notes.addEventListener("change", function() {
            if(notes.value == "P1"){
                t1.innerHTML = "Electromagnetism Notes"
                i1.src = "../photos/elec.png"
                t2.innerHTML = "Motion Notes"
                s2.innerHTML = "Level - Easy"
                i2.src= "../photos/mot.png"
            }
            else {
                t1.innerHTML = "Polynomial Notes"
                i1.src = "../photos/poly.jpeg"
                t2.innerHTML = "Linear Equation Notes"
                s2.innerHTML = "Level - Medium"
                i2.src= "../photos/lin.png"
            }
        })
        lec.addEventListener("change", function() {
            if(lec.value == "M2"){
                t3.innerHTML = "Polynomial Lecture"
                i3.src = "../photos/poly.jpeg"
                t4.innerHTML = "Linear Equations Lecture"
                s4.innerHTML = "Level - Medium"
                i4.src= "../photos/lin.png"
            }
            else {
                t3.innerHTML = "Electromagnetism Lecture"
                i3.src = "../photos/elec.png"
                t4.innerHTML = "Motion Lecture"
                s4.innerHTML = "Level - Easy"
                i4.src= "../photos/mot.png"
            }
        })
