<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduSocialSphereX - Settings</title>
        <link href="../style.css" rel="stylesheet">
    </head>

    <body style="background-color: #311533;"> 
        <div id="navigation" style="display: flex; align-items: center;">
            <div>
                <img src="../assets/Back.png" style="width: 100px; height: 100px;margin-right: 150px;" onclick="window.history.back()"/>
            </div>
            <div style="margin-left: 360px;">
                <img src="../assets/logo.png" style="width: 200px; height: 150px;margin-right: 150px;"/>
            </div>
        </div> 
      
        <h3 style="margin-left: 50px; color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px;">Referral Code</h3>
        <form>
            <input class="textar" name="user_text" placeholder="Referral Code" style="width: 40%; margin-left: 50px;" />
            <button type="submit" class="but3" style="height: 35px; margin-left: 20px;" onclick="alert('Referral code is authenticated')">Submit</button>
        </form>

        <h3 style="margin-left: 50px; color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; margin-top: 25px;">Add ID Proof</h3>
        <form style="margin-left: 50px;">
            <input type="file" style="height: 30px; color: white; font-weight: bold; font-family: 'Trebuchet MS', sans-serif; font-size: 14px; " >
            <input type="submit" class="but3" style="height: 35px;">
        </form>

        <h3 style="margin-left: 50px; color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; margin-top: 35px;">Change Password</h3>
        <form>
            <input class="textar" name="user_text" placeholder="Referral Code" style="width: 40%; margin-left: 50px;" />
            <button type="submit" class="but3" style="height: 35px; margin-left: 20px;" onclick="alert('Password Changed')">Submit</button>
        </form>

        <h3 style="margin-left: 50px; color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; margin-top: 35px;">Link Google/Microsoft Account</h3>
        
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="../assets/google.png" style="width: 100px; height: 90px;">
            <img src="../assets/microsoft.png" style="width: 100px; height: 85px; margin-left: 100px;">
        </div>
    </body>
</html>
