<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduSocialSphereX-Student Sign up</title>
        <link href="../style.css" rel="stylesheet">
    </head>

    <body style="background-color: #311533;">
        <div style="background-color: white; width: 40%; border-radius: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <form>
                <center>
                    <h3 style="color: #04025A; margin-top: 30px; margin-top: 20px; font-size: 40px; font-weight: bold;">SIGN UP</h3>
                    <input class="textar" name="user_text" placeholder="Enter Name" style="margin-top: -10px;" required/>
                    <br>
                    <input class="textar" name="user_text" placeholder="Enter Email"required/>
                    <br>
                    <input class="textar" name="user_text" placeholder="Enter School Name"required/>
                    <br>
                    <select name="grade">
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                    <br>
                    <input class="textar" name="user_text" placeholder="Enter Password"required/>
                    <br>
                    <input class="textar" name="user_text" placeholder="Confirm Password"required/>
                    <br>

                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <br>
                    
                    <button type="submit" class="subbut" style="margin-bottom: 20px;" onclick="window.location.href='./social.html'">Sign Up</button>
                    <br>
                </center>
            </form>
        </div>
    </body>

</html>
